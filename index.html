<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KRCHLEBY na Moravě | 789 01 | okr. Šumperk</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white; /* bílé pozadí */
    }

    /* Výchozí styl pro mobily */
    img {
      display: block;
      margin: 0 auto;
      width: 100%;
      height: auto;
    }

    /* Na větších obrazovkách použijeme pozadí, aby vyplnilo monitor */
    @media (min-width: 769px) {
      body {
        background: white url('files/krchleby.jpg') no-repeat center center;
        background-size: cover; /* přiblížení, aby to vyplnilo monitor */
      }
      img {
        display: none; /* na PC obrázek skryjeme, používáme pozadí */
      }
    }
  </style>
</head>
<body>

  <!-- Obrázek se použije jen na mobilech -->
  <img src="files/krchleby.jpg" alt="KRCHLEBY na Moravě">

</body>
</html>
