<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KRCHLEBY na Moravě | 789 01 | okr. Šumperk</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    /* Fotka přes celou obrazovku */
    .parallax {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('files/krchleby.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      transform: translateY(0);
      will-change: transform;
    }
    /* Falešný obsah pro scroll efekt */
    .spacer {
      height: 200vh; /* dvojnásobná výška stránky */
    }
  </style>
</head>
<body>

  <div class="parallax"></div>
  <div class="spacer"></div>

  <script>
    const parallax = document.querySelector('.parallax');
    window.addEventListener('scroll', function() {
      let offset = window.scrollY * 0.5;
      parallax.style.transform = `translateY(${offset}px)`;
    });
  </script>

</body>
</html>
